<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 style="text-align: center;">Simple Calculator</h1>
    <div class="container">
        <div class="innerBox">
            <div class="display">
                <input id="out" type="text" value="0">
            </div>
            <div class="keys">
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <button id="button">(</button>
                                <button id="button">)</button>
                                <button id="button">%</button>
                                <button id="button">C</button>

                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button id="button">7</button>
                                <button id="button">8</button>
                                <button id="button">9</button>
                                <button id="button">/</button>

                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button id="button">4</button>
                                <button id="button">5</button>
                                <button id="button">6</button>
                                <button id="button">*</button>

                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button id="button">1</button>
                                <button id="button">2</button>
                                <button id="button">3</button>
                                <button id="button">-</button>

                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button id="button">0</button>
                                <button id="button">.</button>
                                <button id="button">+</button>
                                <button class="equal" id="button">=</button>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
